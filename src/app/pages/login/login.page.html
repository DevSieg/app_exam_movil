<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <div class="login-logo">
      <ion-icon name="person-circle-outline" size="large"></ion-icon>
    </div>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
        <ion-card-subtitle>Ingrese sus credenciales</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="email" placeholder="Ingrese su usuario">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" placeholder="Ingrese su contraseña">
          </ion-input>
        </ion-item>

        <ion-button expand="block" (click)="login()" class="ion-margin-top">
          Ingresar
        </ion-button>

        <div class="test-credentials">
          <p><small><strong>Usuarios de prueba:</strong></small></p>
          <p><small>admin / admin123</small></p>
          <p><small>user / user123</small></p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
